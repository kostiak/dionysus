<!DOCTYPE html>
<html lang="en" ng-app="dionysusApp" ng-controller="AppCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dionysus App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css css/style.css -->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/kube.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <!-- endbuild -->
</head>
<body>
<header class="header units-row">
    <div class="unit-30"><h1><a href="#/reload">Dionysus</a></h1></div>
    <nav class="navbar right">
        <ul>
            <li ng-if="!loggedIn"><a href="#/login">login</a></li>
            <li ng-if="!loggedIn"><a href="#/register">register</a></li>

            <li ng-if="loggedIn">
                <a class="gravatar" href="#/profile">
                    <img gravatar-src="user.email" gravatar-size="30">{{ user.email }}
                </a>
            </li>
            <li ng-if="loggedIn"><a href='' ng-click="logout()">logout</a></li>
        </ul>
    </nav>
</header>
<div class="main units-row">
    <div class="unit-80 unit-centered" ng-view></div>
</div>

<footer>
    <div>
        Dionysus app: v<span app-version></span> |
        Created by Kostia Kaploon |
        <a href="https://github.com/kostiak/dionysus">Github Project</a>
    </div>
</footer>

<!-- build:jsv js/vendor.min.js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-gravatar/build/md5.js"></script>
<script src="bower_components/angular-gravatar/build/angular-gravatar.js"></script>
<!-- endbuild -->
<!-- build:js js/dist.min.js -->
<script src="js/app.js"></script>
<script src="js/controllers/app.js"></script>
<script src="js/controllers/main.js"></script>
<script src="js/controllers/login.js"></script>
<script src="js/controllers/register.js"></script>
<script src="js/controllers/profile.js"></script>
<script src="js/directives/appVersion.js"></script>
<script src="js/directives/passwordMatch.js"></script>
<script src="js/directives/todoItem.js"></script>
<script src="js/filters/reverse.js"></script>
<script src="js/services/version.js"></script>
<script src="js/services/User.js"></script>
<script src="js/services/Todo.js"></script>
<!-- endbuild -->
<!-- build:clear -->
<script src="//localhost:35729/livereload.js"></script>
<!-- endbuild -->
</body>
</html>
