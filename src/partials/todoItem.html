<div>

    <textarea ng-if="editMode" ng-model="todo.text"></textarea>
    <span class="todoText" ng-hide="editMode">{{ todo.text }}</span>
    <a class="fa fa-trash right todoBtn" ng-hide="editMode" ng-click="delete(todo._id)"></a>
    <a class="fa fa-pencil right todoBtn" ng-click="edit()"></a>

</div>
