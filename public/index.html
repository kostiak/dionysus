<!DOCTYPE html>
<html lang="en" ng-app="dionysusApp" ng-controller="AppCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dionysus App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css"/>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
<nav>
    <a id="logo" href="#/">Dionysus</a>
    <ul>
        <li ng-hide="loggedIn"><a href="#/login">login</a> /</li>
        <li ng-hide="loggedIn"><a href="#/register">register</a></li>
        <li ng-show="loggedIn">
            <a class="profile" href="#/profile">
                <img class="gravatar" gravatar-src="user.email" gravatar-size="30">
                <span>{{ user.email }}</span>
            </a>
        </li>
    </ul>
</nav>

<div class="main" ng-view></div>


<div>dionysus app: v<span app-version></span></div>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-gravatar/build/md5.js"></script>
<script src="bower_components/angular-gravatar/build/angular-gravatar.js"></script>

<!--grunt livereload script -->
<script src="//localhost:35729/livereload.js"></script>
<!--                        -->

<script src="scripts/app.js"></script>
<script src="scripts/controllers/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/controllers/register.js"></script>
<script src="scripts/controllers/profile.js"></script>
<script src="scripts/directives/appVersion.js"></script>
<script src="scripts/filters/reverse.js"></script>
<script src="scripts/services/version.js"></script>
<script src="scripts/services/User.js"></script>

</body>
</html>
